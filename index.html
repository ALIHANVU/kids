<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Программирование для детей</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>Добро пожаловать на сайт для обучения программированию!</h1>
    </header>
    <main>
        <section id="introduction">
            <h2>О программе <i class="fas fa-info-circle"></i></h2>
            <p>Эта программа предназначена для того, чтобы помочь детям младшего школьного возраста освоить основы программирования.</p>
        </section>
        <section id="lessons">
            <h2>Уроки <i class="fas fa-book"></i></h2>
            <ul id="lesson-list">
                <li><button id="quiz-button">Урок 1: Викторина <i class="fas fa-gamepad"></i></button></li>
                <li><button id="coding-button">Урок 2: Задачи на кодирование <i class="fas fa-code"></i></button></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Обучение программированию для детей <i class="fas fa-smile"></i></p>
    </footer>

    <div id="quiz-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Урок 1: Викторина <i class="fas fa-question-circle"></i></h2>
            <form id="quiz-form">
                <!-- Вопросы будут загружены динамически из questions.json -->
            </form>
        </div>
    </div>

    <div id="coding-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Урок 2: Задачи на кодирование <i class="fas fa-code"></i></h2>
            <form id="coding-form">
                <!-- Задачи на кодирование будут загружены динамически из tasks.json -->
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
