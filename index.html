<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Программирование для детей</title>
    
    <!-- Подключаем шрифты локально для надежности -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Экран загрузки -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-animation"></div>
        <p>Загружаем...</p>
    </div>

    <!-- Основной контейнер -->
    <div class="app-container" style="display: none;">
        <!-- Шапка -->
        <header>
            <h1>Весёлое программирование</h1>
            <nav id="lesson-nav"></nav>
        </header>

        <!-- Основной контент -->
        <main>
            <div id="content"></div>
            
            <!-- Прогресс -->
            <div id="progress-bar" class="progress-bar">
                <div class="progress" style="width: 0%"></div>
            </div>
        </main>

        <!-- Помощник -->
        <div id="helper" class="helper">
            <div class="helper-content">
                <img src="images/helper.png" alt="Помощник" onerror="this.src='images/helper-fallback.png'">
                <div id="helper-message"></div>
            </div>
        </div>
    </div>

    <!-- Уведомления -->
    <div id="notifications"></div>

    <!-- Подключаем скрипты -->
    <script src="js/app.js"></script>
    <script src="js/lessons.js"></script>
    <script src="js/editor.js"></script>
</body>
</html>
